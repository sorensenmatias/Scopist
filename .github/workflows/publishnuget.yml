name: Publish NuGet Package

on:
  push:
    tags:
      - "v*.*.*"   # publish when you push a version tag like v1.0.0

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore ./Scopist.sln

      - name: Build
        run: dotnet build ./Scopist.sln --configuration Release --no-restore

      - name: Test
        run: dotnet test ./Scopist.sln --configuration Release --no-restore

      - name: Pack
        run: dotnet pack ./Scopist.sln --configuration Release --no-build -p:PackageVersion=${GITHUB_REF_NAME#v} -o ./artifacts

      - name: Push to NuGet
        run: dotnet nuget push ./artifacts/*.nupkg -k ${{ secrets.NUGET_API_KEY }} -s https://api.nuget.org/v3/index.json

